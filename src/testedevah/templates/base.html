<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}}</title>
</head>
<body>
    <h1> Teste Dev Americas Health</h1>
    <a href="{% url 'home' %} ">Home</a>


    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logoutUser' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'signup' %} ">Sign Up</a>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
